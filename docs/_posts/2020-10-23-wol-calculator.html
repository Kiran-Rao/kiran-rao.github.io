<p>Date of Birth: <input id="dob" /></p>

<p>Event: <input id="event" /></p>

<p>Event occured on <span id = "res"></span> </p>


<script src="{{ "/static/moment.js" | prepend: site.baseurl }}"></script>
<script>
  var dobInput = document.getElementById('dob');
  var eventInput = document.getElementById('event');
  var resSpan = document.getElementById('res');

  // constanst
  var DOB_STORAGE_KEY = 'dob'

  dobDefaultValue = '2000-01-01';
  dobLocalStorage = localStorage.getItem(DOB_STORAGE_KEY)

  dobInput.value = dobLocalStorage || dobDefaultValue;
  eventInput.value = moment().format('YYYY-MM-DD');

  dobInput.onblur = (e) => {
    getValuesAndUpdate();
  }

  eventInput.onblur = (e) => {
    getValuesAndUpdate();
  }

  function getValuesAndUpdate() {
    dobString = dobInput.value;
    eventString = eventInput.value;
    localStorage.setItem(DOB_STORAGE_KEY, dobString);
    resSpan.textContent = recalculate(dobString, eventString);
  }
  

  function recalculate(dobString, eventString) { 
    var dobParsed;
    var eventParsed;
    try { 
      dobParsed = moment(dobString);
      eventParsed = moment(eventString);
    } catch {
      return "Invalid Input"
    }

    var diff = eventParsed.clone().subtract(dobParsed).utc();
    var years = diff.year() - 1970 + 1;
    var days = diff.dayOfYear();
    var weeks = Math.floor(days / 7) + 1;

    return ("Year: " + years + ", Week: " + weeks);
  }

  getValuesAndUpdate();

</script>
